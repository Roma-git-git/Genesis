name: Ejecutar Bot (Horario COL Optimizado)
on:
  schedule:
    - cron: "0 5-21 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Previene ejecuciones largas no deseadas
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Versión específica para consistencia
          cache: 'pip'  # Habilita caché de dependencias

      - name: Configurar Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'stable'  # Última versión estable

      - name: Instalar dependencias
        run: pip3 install --no-cache-dir -r requirements.txt

      - name: Ejecutar script optimizado
        env:
          DISPLAY: :99  # Variable necesaria para Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          python3 tu_script.py --headless  # Asumiendo que el script soporta headless
